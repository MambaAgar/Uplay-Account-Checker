<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uplay Account Checker">
    	<meta name="og:description" content="Uplay Account Checker">

    <title>Uplay Account Checker</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />


</head>
<body>
<br>
<div class="container">
	
                <div id="answer"></div>

        <div class="form-group">
                <h3>Accounts:</h3>
           <textarea class="form-control" id="account" style="resize: none;vertical-align:middle;" col="95" rows="5" placeholder="mail:pass(Enter a combolist)"></textarea>
                	</div>

           
                <div class="form-group text-center m-t-30">
              
                        <button type="button" onclick="submit();" class="btn btn-primary btn-trans waves-effect w-md waves-success m-b-5">Check</button>
                    </div>
                </div>

<!-- jQuery  -->
<script src="js/jquery.min.js"></script>


<script>
      function submit() {
      	var getacc = document.getElementById("account").value;
      	
         $.post("check.php",
    {
        acc: getacc
         },

function (answer) {
            $('#answer').html(answer);
         });
         
      }
   </script>
</body>
</html>
